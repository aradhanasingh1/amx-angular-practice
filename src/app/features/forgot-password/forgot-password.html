<div class="forgot-container">
  <div class="forgot-card">
    <h1>Reset password</h1>
    <p>Enter your email and we'll send reset instructions.</p>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email" class="form-control" />
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="loading">Send</button>
    </form>
    <div *ngIf="message" class="info">{{ message }}</div>
    <p class="mt-3"><a routerLink="/login">Back to login</a></p>
  </div>
</div>
